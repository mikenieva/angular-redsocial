<div id="user-card" class="col-lg-4 panel panel-default pull-left">
    <div class="avatar">
        <img src ="{{ url + 'get-image-user/' + identity.image}}" *ngIf="identity.image" style="width:300px" />
        <img src ="assets/user.png" *ngIf="!identity.image" style="width:100px" />
    </div>

    <div class="name-surname">
        <a href="#">
            {{identity.name + '' + identity.surname}}
        </a>
        <p class="nickname">{{identity.nick}}</p>
        <div class="cleafix"></div>
    </div>

    <div class="clearfix"></div>

    <div class="stats" *ngIf="stats">
        <div class="following-data">
            <a href="#">
                <span class="label-stats">
                    Siguiendo
                </span>
                <span>
                    <span class="number-stats">
                        {{stats.following}}
                    </span>
                </span>
            </a>
        </div>
        <div class="following-data">
            <a href="#">
                <span class="label-stats">
                    Seguidores
                </span>
                <span>
                    <span class="number-stats">
                        {{stats.followed}}
                    </span>
                </span>
            </a>
        </div>
        <div class="following-data">
            <a href="#">
                <span class="label-stats">
                    Publicaciones
                </span>
                <span>
                    <span class="number-stats">
                        {{stats.publications}}
                    </span>
                </span>
            </a>
        </div>
    </div>
</div>
